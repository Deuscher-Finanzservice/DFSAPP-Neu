<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Konfiguration</title>
  <link rel="stylesheet" href="../../styles/base.css">
  <script src="../../scripts/storage.js"></script>
  <script src="../../scripts/toast.js"></script>
  <script src="../../scripts/save-status.js"></script>
  <script src="./config.js" defer></script>
</head>
<body>
  <div class="card">
    <h2>Konfiguration</h2>

    <div class="card" style="margin-top:12px">
      <h3>Logos</h3>
      <p class="label">Logo-URLs oder relative Pfade (Komma-getrennt)</p>
      <input id="cfg-logos" class="input" type="text" style="width:100%">
    </div>

    <div class="card" style="margin-top:12px">
      <h3>Kopfzeile</h3>
      <input id="cfg-header" class="input" type="text" style="width:100%">
    </div>

    <div class="card" style="margin-top:12px">
      <h3>Fußzeile</h3>
      <input id="cfg-footer" class="input" type="text" style="width:100%">
    </div>

    <div class="actions" style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end;align-items:center">
      <button class="btn" id="cfg-save">Speichern</button>
      <span id="save-status-config" class="pill text-secondary">—</span>
      <span id="save-meta-config" class="save-meta">—</span>
    </div>
  </div>
  <div class="card" style="margin-top:12px">
    <h3>Speichern & Sync</h3>
    <label class="label" for="cfg-autosave">Auto-Save-Modus</label>
    <select id="cfg-autosave" class="input">
      <option value="immediate">Sofort (bei Eingabe)</option>
      <option value="interval">Intervall (alle 10s)</option>
      <option value="manual">Manuell (Speichern-Button)</option>
    </select>

    <label class="label" for="cfg-interval" style="margin-top:8px">Intervall (Sekunden)</label>
    <input id="cfg-interval" class="input" type="number" min="2" max="120" step="1" value="10">

    <div style="margin-top:8px;display:flex;gap:8px;align-items:center">
      <label style="display:flex;gap:8px;align-items:center;cursor:pointer">
        <input type="checkbox" id="cfg-cloudsync"> Cloud-Sync aktivieren
      </label>
    </div>
  </div>
</body>
</html>
