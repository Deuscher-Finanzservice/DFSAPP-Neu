<!doctype html><html lang="de"><head><meta charset="utf-8"><link rel="stylesheet" href="../../styles/base.css"><title>Kunden</title></head>
<body><div class="card"><h2>Kundenstammdaten</h2>
<div style="display:grid;grid-template-columns:repeat(2,1fr);gap:12px">
<div><label class="label">Firma</label><input class="input" id="firma"></div>
<div><label class="label">Ansprechperson</label><input class="input" id="ansprech"></div>
<div><label class="label">E-Mail (optional)</label><input class="input" id="email"></div>
<div><label class="label">Telefon</label><input class="input" id="telefon"></div>
<div><label class="label">Branche (optional)</label><input class="input" id="branche"></div>
<div><label class="label">Mitarbeiter (optional)</label><input class="input" id="mitarbeiter" type="number"></div>
<div><label class="label">Umsatz (optional)</label><input class="input" id="umsatz" type="number" step="0.01"></div>
<div><label class="label">Gr√ºndung (Jahr, optional)</label><input class="input" id="gruendung" type="number"></div>
<div><label class="label">Standort (optional)</label><input class="input" id="standort"></div>
</div>
<div style="margin-top:12px;display:flex;gap:8px"><button class="btn" id="save">Speichern</button><button class="btn outline" id="clear">Leeren</button></div>
</div>
<script type="module">
const KEY='dfs.customer'; const $=id=>document.getElementById(id);
function load(){ try{ const d=JSON.parse(localStorage.getItem(KEY)||'{}'); ['firma','ansprech','email','telefon','branche','mitarbeiter','umsatz','gruendung','standort'].forEach(k=>{$(k).value=d[k]??''}); }catch{} }
load();
document.getElementById('save').onclick=()=>{ const data={firma:$('#firma').value, ansprech:$('#ansprech').value, email:$('#email').value, telefon:$('#telefon').value, branche:$('#branche').value||undefined, mitarbeiter:Number($('#mitarbeiter').value)||undefined, umsatz:Number($('#umsatz').value)||undefined, gruendung:Number($('#gruendung').value)||undefined, standort:$('#standort').value||undefined}; localStorage.setItem(KEY, JSON.stringify(data)); alert('Gespeichert'); };
document.getElementById('clear').onclick=()=>{ localStorage.removeItem(KEY); load(); };
</script></body></html>
