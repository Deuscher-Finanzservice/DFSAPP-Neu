<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verträge</title>
  <link rel="stylesheet" href="../../styles/base.css">
  <link rel="stylesheet" href="../../styles/print.css" media="print">
  <script src="../../scripts/format.js"></script>
  <script src="../../scripts/toast.js"></script>
  <script src="../../scripts/save-status.js"></script>
  <script src="../../scripts/nav.js"></script>
  <script src="../../scripts/date.js"></script>
  <script src="../../scripts/storage.js"></script>
  <script type="module" src="../../scripts/firebase.js"></script>
  <script src="../../scripts/dfs-cloud.js"></script>
  <script type="module" src="../../scripts/data-contracts.js"></script>
  <script src="../../scripts/io.js"></script>
  <style>
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .num{text-align:right}
  </style>
</head>
<body>
  <div class="card">
    <h2>Verträge</h2>
    <div class="actions-top no-print">
      <button class="btn-ghost" onclick="dfsNav.backOr('./index.html')">← Zur Vertragsliste</button>
      <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
        <button id="btn-save-contract" class="btn">Speichern</button>
        <span id="save-status-contract" class="pill text-secondary">Ungespeichert</span>
        <span id="save-meta-contract" class="save-meta">—</span>
        <button id="save-retry" class="btn-ghost sm no-print" style="display:none">Erneut senden</button>
      </div>
    </div>
    <header class="print-header no-screen" id="print-header"></header>
    <div class="actions no-print" style="display:flex; gap:8px; justify-content:flex-end;">
      <button class="btn btn-primary" onclick="window.print()">Als PDF speichern</button>
    </div>
    <div class="actions no-print" style="display:flex; gap:8px; margin-bottom:12px;">
      <button class="btn" onclick="dfsIO.exportJson('dfs.contracts','dfs_contracts.json')">Export Verträge</button>
      <label class="btn-secondary">
        Import Verträge
        <input type="file" accept="application/json" style="display:none" onchange="dfsIO.importJson('dfs.contracts', this.files[0])">
      </label>
    </div>
    <div class="grid">
      <div>
        <label class="label" for="insurer">Versicherer</label>
        <input class="input" id="insurer" data-testid="insurer">
      </div>
      <div>
        <label class="label" for="policyNo">Police-Nr.</label>
        <input class="input" id="policyNo" data-testid="policyNo">
      </div>
      <div>
        <label class="label" for="product">Produkt</label>
        <input class="input" id="product" data-testid="product">
      </div>
      <div style="grid-column:1/-1">
        <label class="label" for="lines">Sparten</label>
        <input class="input" id="lines" data-testid="lines" placeholder="z. B. BHV, Inhalt, Cyber">
      </div>
      <div>
        <label class="label" for="begin">Beginn</label>
        <input class="input" id="begin" data-testid="begin" type="date">
      </div>
      <div>
        <label class="label" for="laufzeit">Laufzeit</label>
        <select class="input" id="laufzeit" data-testid="laufzeit">
          <option value="3">3 Jahre</option>
          <option value="5">5 Jahre</option>
        </select>
      </div>
      <div>
        <label class="label" for="endDate">Enddatum</label>
        <input class="input" id="endDate" data-testid="endDate" type="date" readonly>
      </div>
      <div>
        <label class="label" for="reminderDate">Reminder (3 Jahre − 3 Monate)</label>
        <input class="input" id="reminderDate" data-testid="reminderDate" type="date" readonly>
      </div>
      <div>
        <label class="label" for="payCycle">Zahlweise</label>
        <select class="input" id="payCycle" data-testid="payCycle">
          <option value="jährlich">jährlich</option>
          <option value="halbjährlich">halbjährlich</option>
          <option value="vierteljährlich">vierteljährlich</option>
          <option value="monatlich">monatlich</option>
        </select>
      </div>
      <div>
        <label class="label" for="premiumYear">Jahresbeitrag (€/J)</label>
        <input class="input" id="premiumYear" data-testid="premiumYear" inputmode="decimal" placeholder="0,00">
        <small id="c-jahresbeitragBrutto-hint" class="label" style="margin-top:4px"></small>
      </div>
      <div>
        <label class="label" for="coverage">Deckungssumme</label>
        <input class="input" id="coverage" data-testid="coverage" inputmode="decimal" placeholder="optional">
      </div>
      <div>
        <label class="label" for="deductible">Selbstbehalt</label>
        <input class="input" id="deductible" data-testid="deductible" inputmode="decimal" placeholder="optional">
      </div>
    </div>
    <input id="c-customerId" name="customerId" type="hidden">
    <input id="c-contractId" name="contractId" type="hidden">
    <div class="card intern-only" style="margin-top:12px">
      <h4>Interner Vermerk (nur intern)</h4>
      <div id="c-internVermerk-view"></div>
    </div>

    <section class="card" style="margin-top:16px;">
      <h3>Dokumente / Policen</h3>
      <div class="docs-list" id="contract-docs"></div>
      <div style="margin-top:8px;">
        <label class="btn btn-secondary">Datei hochladen
          <input id="contract-file-input" type="file" accept=".pdf,.png,.jpg,.jpeg" style="display:none">
        </label>
      </div>
      <small class="text-secondary">PDF/JPG/PNG. Dateien werden in die Cloud (Firebase Storage) hochgeladen.</small>
    </section>

    <div class="toolbar">
      <button class="btn" id="btnAdd">Vertrag hinzufügen</button>
      <button class="btn outline" id="btnExport">Export (JSON)</button>
      <button class="btn outline" id="btnImport">Import</button>
    </div>

    <div class="table-search" style="margin-top:12px">
      <input id="contracts-search" type="text" placeholder="Suche Versicherer/Produkt…">
    </div>
    <div class="card" style="margin-top:12px">
      <table id="contracts-table" class="table">
        <thead>
          <tr>
            <th class="sortable" data-key="versicherer">Versicherer</th>
            <th class="sortable" data-key="policeNr">Police</th>
            <th>Sparten</th>
            <th class="sortable" data-key="zahlweise">Zahlweise</th>
            <th class="sortable num" data-key="jahresbeitragBrutto">Beitrag (€/J)</th>
            <th class="sortable" data-key="reminderDate">Reminder</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody id="tblBody"></tbody>
        <tfoot>
          <tr><td colspan="4">Summe</td><td class="num" id="sumPremium">0,00 €</td><td></td></tr>
        </tfoot>
      </table>
    </div>
    <footer class="print-footer no-screen" id="print-footer"></footer>
  </div>

  <script src="./index.js"></script>
  <script>
    (function(){
      let cfg={autoSaveMode:'immediate',autoSaveInterval:10}; let dirty=false; let deb=null; let timer=null; let isSaving=false;
      const status = (window.dfsSaveStatus? dfsSaveStatus.bind('save-status-contract','save-meta-contract') : {set:()=>{}});
      async function loadCfg(){ try{ const c=await dfsCloud.loadOne('dfs.config','default'); if(c){ cfg.autoSaveMode=c.autoSaveMode||'immediate'; cfg.autoSaveInterval=Math.min(120,Math.max(2,Number(c.autoSaveInterval||10))); } }catch{} }
      async function saveNow(){
        if(isSaving) return;
        isSaving = true;
        try{
          status.set('saving',{withSpinnerOn:'#btn-save-contract'});
          try{ const hc = await (window.dfsFirebase&&dfsFirebase.healthcheck? dfsFirebase.healthcheck():Promise.resolve({ok:true})); if(!hc.ok){ status.set('error',{withSpinnerOn:'#btn-save-contract'}); const s=document.getElementById('save-status-contract'); if(s) s.textContent='Ungespeichert (Fehler)'; const rb=document.getElementById('save-retry'); if(rb) rb.style.display='inline-flex'; window.dfsToastKeyed && dfsToastKeyed('save-error','Cloud offline','error',4000); return; } }catch{}
          const c= (window.collectContractFromForm? collectContractFromForm():null);
          if(!c){ status.set('error',{withSpinnerOn:'#btn-save-contract'}); return; }
          const res = await dfsCloud.saveOne((window.DFS_COLLECTIONS&&DFS_COLLECTIONS.contracts)||'dfs.contracts', c.id, c);
          if(window.dfs && window.dfs.debug) console.info('[DFS] save contract', { id:c.id, ok:res?.ok, code:res?.code });
          if(res && res.ok){ dirty=false; status.set('saved',{withSpinnerOn:'#btn-save-contract'}); const rb=document.getElementById('save-retry'); if(rb) rb.style.display='none'; window.dfsToastKeyed && dfsToastKeyed('save-ok','Vertrag gespeichert','success',1500); }
          else { status.set('error',{withSpinnerOn:'#btn-save-contract'}); const s=document.getElementById('save-status-contract'); if(s) s.textContent='Ungespeichert (Fehler)'; const rb=document.getElementById('save-retry'); if(rb) rb.style.display='inline-flex'; window.dfsToastKeyed && dfsToastKeyed('save-error',`Cloud-Sync fehlgeschlagen (${res?.code||'error'})`,'error',4000); }
        }catch(e){ console.error(e); status.set('error',{withSpinnerOn:'#btn-save-contract'}); const s=document.getElementById('save-status-contract'); if(s) s.textContent='Ungespeichert (Fehler)'; const rb=document.getElementById('save-retry'); if(rb) rb.style.display='inline-flex'; window.dfsToastKeyed && dfsToastKeyed('save-error','Cloud-Speichern fehlgeschlagen','error',4000); }
        finally{ isSaving=false; }
      }
      function markDirty(){ dirty=true; status.set('dirty'); const rb=document.getElementById('save-retry'); if(rb) rb.style.display='none'; if(cfg.autoSaveMode==='immediate'){ if(deb) clearTimeout(deb); deb=setTimeout(saveNow,800); } }
      function setupInterval(){ if(timer) clearInterval(timer); if(cfg.autoSaveMode==='interval'){ timer=setInterval(()=>{ if(dirty) saveNow(); }, Math.max(2,cfg.autoSaveInterval)*1000); } }
      document.addEventListener('DOMContentLoaded', async ()=>{
        await loadCfg(); setupInterval();
        ['insurer','policyNo','product','lines','begin','laufzeit','payCycle','premiumYear','coverage','deductible'].forEach(id=>{ const el=document.getElementById(id); if(!el) return; const evt=(el.tagName==='SELECT'||el.type==='date')?'change':'input'; el.addEventListener(evt, markDirty); });
        document.getElementById('btn-save-contract')?.addEventListener('click',(e)=>{ e.preventDefault(); saveNow(); });
        document.getElementById('save-retry')?.addEventListener('click', async ()=>{
          if(isSaving) return; isSaving=true;
          const rb=document.getElementById('save-retry'); if(rb) rb.disabled=true;
          status.set('saving',{withSpinnerOn:'#btn-save-contract'});
          try{ const hc = await (window.dfsFirebase&&dfsFirebase.healthcheck? dfsFirebase.healthcheck():Promise.resolve({ok:true})); if(!hc.ok){ status.set('error',{withSpinnerOn:'#btn-save-contract'}); const s=document.getElementById('save-status-contract'); if(s) s.textContent='Ungespeichert (Fehler)'; if(rb){ rb.disabled=false; rb.style.display='inline-flex'; } window.dfsToastKeyed && dfsToastKeyed('save-error','Cloud offline','error',4000); isSaving=false; return; } }catch{}
          const c= (window.collectContractFromForm? collectContractFromForm():null);
          const res = await dfsCloud.saveOne((window.DFS_COLLECTIONS&&DFS_COLLECTIONS.contracts)||'dfs.contracts', c.id, c);
          if(res && res.ok){ dirty=false; status.set('saved',{withSpinnerOn:'#btn-save-contract'}); if(rb){ rb.disabled=false; rb.style.display='none'; } window.dfsToastKeyed && dfsToastKeyed('save-ok','Gespeichert','success',1500); }
          else { status.set('error',{withSpinnerOn:'#btn-save-contract'}); const s=document.getElementById('save-status-contract'); if(s) s.textContent='Ungespeichert (Fehler)'; if(rb){ rb.disabled=false; rb.style.display='inline-flex'; } window.dfsToastKeyed && dfsToastKeyed('save-error',`Cloud-Sync fehlgeschlagen (${res?.code||'unknown'})`,'error',4000); }
          if(window.dfs && window.dfs.debug) console.info('[DFS] save-retry', res);
          isSaving=false;
        });
        window.addEventListener('keydown',(e)=>{ if((e.ctrlKey||e.metaKey) && e.key==='s'){ e.preventDefault(); saveNow(); }});
        // Entfernt: ungeawaiteter Save auf beforeunload kann UI hängen lassen; Lock-aware Save würde sowieso abbrechen
      });
    })();
  </script>
  <script>
  (function(){
    function getCurrentContractId(){
      const hid = document.getElementById('c-contractId'); if(hid && hid.value) return hid.value;
      const p = new URLSearchParams(location.search).get('id'); if(p) return p;
      const newId = `c_${Date.now()}`; if(hid) hid.value=newId; return newId;
    }
    function upsertContractFile(id, meta){
      const map = (window.dfsStore&&dfsStore.get)? dfsStore.get('dfs.contractFiles', {}) : {};
      const list = map[id] || []; list.push(meta); map[id]=list; if(window.dfsStore&&dfsStore.set) dfsStore.set('dfs.contractFiles', map); else localStorage.setItem('dfs.contractFiles', JSON.stringify(map));
      try{ dfsCloud && dfsCloud.save && dfsCloud.save('dfs.contractFiles', { id: `${id}:${meta.id}`, contractId: id, ...meta }); }catch{}
    }
    function renderDocs(){
      const id = getCurrentContractId();
      const map = (window.dfsStore&&dfsStore.get)? dfsStore.get('dfs.contractFiles', {}) : {};
      const list = map[id] || [];
      const box = document.getElementById('contract-docs'); if(!box) return;
      box.innerHTML = list.length ? list.map(m=>`
        <div class=\"doc-row\">
          <span class=\"pill\">${m.type||'datei'}</span>
          <a href=\"${m.url}\" target=\"_blank\">${m.name}</a>
          <span class=\"text-secondary\">${(m.size/1024).toFixed(0)} KB</span>
          <div class=\"doc-actions\">
            <button class=\"btn-ghost\" data-open=\"${m.url}\">Öffnen</button>
            <button class=\"btn-ghost\" data-del=\"${m.id}\">Löschen</button>
          </div>
        </div>
      `).join('') : '<p class="text-secondary">Keine Dokumente.</p>';
      box.querySelectorAll('[data-open]').forEach(b=> b.addEventListener('click', ()=> window.open(b.dataset.open,'_blank')));
      box.querySelectorAll('[data-del]').forEach(b=> b.addEventListener('click', async ()=>{
        const path = b.dataset.del; if(!confirm('Datei wirklich löschen?')) return;
        await dfsFiles.removeByPath(path);
        const map = (window.dfsStore&&dfsStore.get)? dfsStore.get('dfs.contractFiles', {}) : {};
        map[id] = (map[id]||[]).filter(m=>m.id!==path);
        if(window.dfsStore&&dfsStore.set) dfsStore.set('dfs.contractFiles', map); else localStorage.setItem('dfs.contractFiles', JSON.stringify(map));
        try{ dfsToast('Dokument gelöscht','success'); }catch{}
        renderDocs();
      }));
    }
    document.getElementById('contract-file-input')?.addEventListener('change', async (e)=>{
      const f = e.target.files?.[0]; if(!f) return; const id = getCurrentContractId(); if(!id){ try{ dfsToast('Vertrag erst speichern/anlegen','error'); }catch{} return; }
      try{ const meta = await dfsFiles.uploadContractFile(id, f); upsertContractFile(id, meta); try{ dfsToast('Dokument hochgeladen','success'); }catch{} renderDocs(); }
      catch(err){ console.error(err); try{ dfsToast('Upload fehlgeschlagen','error'); }catch{} }
      finally{ e.target.value=''; }
    });
    document.addEventListener('DOMContentLoaded', renderDocs);
  })();
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      try{
        const cfg = (window.dfsStore && dfsStore.get) ? dfsStore.get('dfs.config.print', null) : JSON.parse(localStorage.getItem('dfs.config.print')||'null');
        const head = document.getElementById('print-header');
        const foot = document.getElementById('print-footer');
        if(cfg){
          if(head){ head.innerHTML=''; (cfg.logos||[]).forEach(url=>{ const img=document.createElement('img'); img.src=url; img.style.height='28px'; img.style.marginRight='8px'; head.appendChild(img); }); const h=document.createElement('h1'); h.textContent = cfg.headerText||'DFS Versicherungsanalyse'; head.appendChild(h); }
          if(foot){ const version = localStorage.getItem('dfs.version')||'unversioniert'; const now=new Date(); const p=n=>String(n).padStart(2,'0'); const ts=`${p(now.getDate())}.${p(now.getMonth()+1)}.${now.getFullYear()}`; foot.textContent = `${cfg.footerText||''} – Version ${version}, gedruckt am ${ts}`; }
        }
      }catch{}
    });
  </script>
</body>
</html>
