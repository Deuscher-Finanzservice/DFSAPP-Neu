<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verträge</title>
  <link rel="stylesheet" href="../../styles/base.css">
  <style>
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .chip{display:inline-flex;align-items:center;gap:6px;background:var(--card-bg);border:1px solid var(--card-bd);border-radius:999px;padding:6px 10px;margin:0 6px 6px 0}
    .chip input{accent-color:var(--gold)}
    .right{text-align:right}
  </style>
</head>
<body>
  <div class="card">
    <h2>Verträge</h2>
    <div class="grid">
      <div>
        <label class="label">Versicherer</label>
        <input class="input" id="c-insurer" list="insurer-list">
        <datalist id="insurer-list"></datalist>
      </div>
      <div><label class="label">Police-Nr.</label><input class="input" id="c-policy"></div>
      <div><label class="label">Produkt (optional)</label><input class="input" id="c-product"></div>

      <div style="grid-column:1/-1">
        <label class="label">Risiken / Sparten</label>
        <div id="risk-boxes"></div>
      </div>

      <div><label class="label">Beginn</label><input class="input" id="c-start" type="date"></div>
      <div><label class="label">Laufzeit</label>
        <select class="input" id="c-term">
          <option value="3" selected>3 Jahre</option>
          <option value="5">5 Jahre</option>
        </select>
      </div>
      <div><label class="label">Enddatum</label><input class="input" id="c-end" type="date" readonly></div>

      <div><label class="label">Zahlweise</label><select class="input" id="c-freq"></select></div>
      <div><label class="label">Jahresbeitrag (€)</label><input class="input" id="c-premium" type="number" step="0.01" min="0"></div>
      <div><label class="label">Kündbar ab</label><input class="input" id="c-cancelable" type="text" readonly></div>

      <div><label class="label">Deckungssumme (€)</label><input class="input" id="c-coverage" type="number" step="1" min="0"></div>
      <div><label class="label">Selbstbehalt (€)</label><input class="input" id="c-deductible" type="number" step="1" min="0"></div>
      <div><label class="label">Notizen</label><input class="input" id="c-notes"></div>
    </div>

    <div class="toolbar">
      <button class="btn" id="btn-add">Vertrag hinzufügen</button>
      <button class="btn outline" id="btn-export">Export (JSON)</button>
      <button class="btn outline" id="btn-import">Import</button>
      <input type="file" id="file-import" accept=".json" style="display:none">
      <button class="btn outline" id="btn-save-cloud">In Cloud speichern</button>
      <button class="btn outline" id="btn-load-cloud">Aus Cloud laden</button>
    </div>

    <div class="card" style="margin-top:12px">
      <table id="contracts-table">
        <thead>
          <tr>
            <th>Versicherer</th>
            <th>Police</th>
            <th>Risiken</th>
            <th>Zahlweise</th>
            <th>Enddatum</th>
            <th>Reminder (nächster)</th>
            <th class="right">Beitrag (€/J)</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr><td colspan="6"><strong>Summe</strong></td><td class="right" id="sum-cell">0,00 €</td><td></td></tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script type="module" src="./contracts.js"></script>
</body>
</html>
