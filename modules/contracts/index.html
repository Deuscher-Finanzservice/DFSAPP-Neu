<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verträge</title>
  <link rel="stylesheet" href="../../styles/base.css">
  <link rel="stylesheet" href="../../styles/print.css" media="print">
  <script src="../../scripts/format.js"></script>
  <script src="../../scripts/toast.js"></script>
  <script src="../../scripts/date.js"></script>
  <script src="../../scripts/storage.js"></script>
  <script src="../../scripts/io.js"></script>
  <style>
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .num{text-align:right}
  </style>
</head>
<body>
  <div class="card">
    <h2>Verträge</h2>
    <header class="print-header no-screen" id="print-header"></header>
    <div class="actions no-print" style="display:flex; gap:8px; justify-content:flex-end;">
      <button class="btn btn-primary" onclick="window.print()">Als PDF speichern</button>
    </div>
    <div class="actions no-print" style="display:flex; gap:8px; margin-bottom:12px;">
      <button class="btn" onclick="dfsIO.exportJson('dfs.contracts','dfs_contracts.json')">Export Verträge</button>
      <label class="btn-secondary">
        Import Verträge
        <input type="file" accept="application/json" style="display:none" onchange="dfsIO.importJson('dfs.contracts', this.files[0])">
      </label>
    </div>
    <div class="grid">
      <div>
        <label class="label" for="insurer">Versicherer</label>
        <input class="input" id="insurer" data-testid="insurer">
      </div>
      <div>
        <label class="label" for="policyNo">Police-Nr.</label>
        <input class="input" id="policyNo" data-testid="policyNo">
      </div>
      <div>
        <label class="label" for="product">Produkt</label>
        <input class="input" id="product" data-testid="product">
      </div>
      <div style="grid-column:1/-1">
        <label class="label" for="lines">Sparten</label>
        <input class="input" id="lines" data-testid="lines" placeholder="z. B. BHV, Inhalt, Cyber">
      </div>
      <div>
        <label class="label" for="begin">Beginn</label>
        <input class="input" id="begin" data-testid="begin" type="date">
      </div>
      <div>
        <label class="label" for="laufzeit">Laufzeit</label>
        <select class="input" id="laufzeit" data-testid="laufzeit">
          <option value="3">3 Jahre</option>
          <option value="5">5 Jahre</option>
        </select>
      </div>
      <div>
        <label class="label" for="endDate">Enddatum</label>
        <input class="input" id="endDate" data-testid="endDate" type="date" readonly>
      </div>
      <div>
        <label class="label" for="reminderDate">Reminder (3 Jahre − 3 Monate)</label>
        <input class="input" id="reminderDate" data-testid="reminderDate" type="date" readonly>
      </div>
      <div>
        <label class="label" for="payCycle">Zahlweise</label>
        <select class="input" id="payCycle" data-testid="payCycle">
          <option value="jährlich">jährlich</option>
          <option value="halbjährlich">halbjährlich</option>
          <option value="vierteljährlich">vierteljährlich</option>
          <option value="monatlich">monatlich</option>
        </select>
      </div>
      <div>
        <label class="label" for="premiumYear">Jahresbeitrag (€/J)</label>
        <input class="input" id="premiumYear" data-testid="premiumYear" inputmode="decimal" placeholder="0,00">
        <small id="c-jahresbeitragBrutto-hint" class="label" style="margin-top:4px"></small>
      </div>
      <div>
        <label class="label" for="coverage">Deckungssumme</label>
        <input class="input" id="coverage" data-testid="coverage" inputmode="decimal" placeholder="optional">
      </div>
      <div>
        <label class="label" for="deductible">Selbstbehalt</label>
        <input class="input" id="deductible" data-testid="deductible" inputmode="decimal" placeholder="optional">
      </div>
    </div>
    <input id="c-customerId" name="customerId" type="hidden">
    <div class="card intern-only" style="margin-top:12px">
      <h4>Interner Vermerk (nur intern)</h4>
      <div id="c-internVermerk-view"></div>
    </div>

    <div class="toolbar">
      <button class="btn" id="btnAdd">Vertrag hinzufügen</button>
      <button class="btn outline" id="btnExport">Export (JSON)</button>
      <button class="btn outline" id="btnImport">Import</button>
      <button class="btn outline" id="btnCloudLoad">Cloud laden</button>
    </div>

    <div class="table-search" style="margin-top:12px">
      <input id="contracts-search" type="text" placeholder="Suche Versicherer/Produkt…">
    </div>
    <div class="card" style="margin-top:12px">
      <table id="contracts-table" class="table">
        <thead>
          <tr>
            <th class="sortable" data-key="versicherer">Versicherer</th>
            <th class="sortable" data-key="policeNr">Police</th>
            <th>Sparten</th>
            <th class="sortable num" data-key="jahresbeitragBrutto">Beitrag (€/J)</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody id="tblBody"></tbody>
        <tfoot>
          <tr><td colspan="3">Summe</td><td class="num" id="sumPremium">0,00 €</td><td></td></tr>
        </tfoot>
      </table>
    </div>
    <footer class="print-footer no-screen" id="print-footer"></footer>
  </div>

  <script src="./index.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      try{
        const cfg = (window.dfsStore && dfsStore.get) ? dfsStore.get('dfs.config.print', null) : JSON.parse(localStorage.getItem('dfs.config.print')||'null');
        const head = document.getElementById('print-header');
        const foot = document.getElementById('print-footer');
        if(cfg){
          if(head){ head.innerHTML=''; (cfg.logos||[]).forEach(url=>{ const img=document.createElement('img'); img.src=url; img.style.height='28px'; img.style.marginRight='8px'; head.appendChild(img); }); const h=document.createElement('h1'); h.textContent = cfg.headerText||'DFS Versicherungsanalyse'; head.appendChild(h); }
          if(foot){ const version = localStorage.getItem('dfs.version')||'unversioniert'; const now=new Date(); const p=n=>String(n).padStart(2,'0'); const ts=`${p(now.getDate())}.${p(now.getMonth()+1)}.${now.getFullYear()}`; foot.textContent = `${cfg.footerText||''} – Version ${version}, gedruckt am ${ts}`; }
        }
      }catch{}
    });
  </script>
</body>
</html>
