<!doctype html><html><head><meta charset=utf-8><title>DFS Tool</title>
<link rel=stylesheet href=./styles/base.css></head>
<body><h1>DFS Versicherungsanalyse</h1>
<button id=save>In Cloud speichern</button><button id=load>Aus Cloud laden</button>
<script type=module src="./scripts/firebaseClient.js"></script>
<script type=module src="./scripts/firebase.js"></script>
<script type=module>
import {saveAllDFSBlobs,loadAllDFSBlobs} from './scripts/firebase.js';
document.getElementById('save').onclick=()=>{const c={firma:"Testfirma"};localStorage.setItem('dfs.customer',JSON.stringify(c));saveAllDFSBlobs({customer:c});alert('Gespeichert');};
document.getElementById('load').onclick=async()=>{const d=await loadAllDFSBlobs();alert('Geladen: '+JSON.stringify(d));};
</script></body></html>
