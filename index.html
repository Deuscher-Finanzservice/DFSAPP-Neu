<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
<script>window.DFS_VERSION = window.DFS_VERSION || "20250829.1201";</script>
  <title>DFS Versicherungsanalyse</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./styles/base.css">
  <script src="./scripts/nav.js"></script>
  <script src="./scripts/format.js"></script>
  <script src="./scripts/toast.js"></script>
  <script src="./scripts/date.js"></script>
  <script src="./scripts/storage.js"></script>
  <script src="./scripts/io.js"></script>
  <style>
    /* minimal Navigation-Styles für Gruppen */
    .nav-group{margin:8px 0 4px;color:var(--muted);font-weight:700;padding:6px 12px;border-radius:12px}
    .nav-group.active{color:#fff;background:rgba(255,255,255,.06)}
    .nav-sub a{padding-left:22px}
  </style>
</head>
<body>
  <div class="shell">
    <aside class="sidebar">
      <div class="logo">
        <img src="./assets/logo.png" alt="DFS" width="24" height="24">
        <strong>DFS Analyse</strong>
      </div>

      <!-- SHELL-NAVIGATION -->
      <ul class="sidebar-nav">
        <li><a href="./modules/dashboard/index.html" target="content" class="nav-link active">Dashboard</a></li>
        <li><a href="./modules/customer/index.html" target="content" class="nav-link">Kunden anlegen</a></li>
        <li><a href="./modules/customers/index.html" target="content" class="nav-link">Kundenliste</a></li>
        <li><a href="./modules/contracts/index.html" target="content" class="nav-link">Verträge</a></li>
        <li><a href="./modules/analysis/index.html" target="content" class="nav-link">Analyse</a></li>
        <li><a href="./modules/config/index.html" target="content" class="nav-link">Konfiguration</a></li>
        <li><a href="./modules/print/index.html" target="content" class="nav-link">PDF-Export</a></li>
      </ul>

      <div style="margin-top:auto">
        <small style="color:var(--muted)">Version <span id="ver">1.3.0</span> – Björn Weber</small>
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div style="display:flex;gap:8px;align-items:center">
          <button class="btn" id="btn-save-cloud">In Cloud speichern</button>
          <button class="btn outline" id="btn-load-cloud">Aus Cloud laden</button>
        </div>
        <div>
          <button class="btn outline" onclick="window.print()">Als PDF speichern</button>
        </div>
      </div>

      <iframe id="content" name="content" src="./modules/dashboard/index.html?v=20250829.1201" onload="
        try{
          const path = this.contentWindow.location.pathname.split('/modules/').pop();
          document.querySelectorAll('.sidebar-nav .nav-link').forEach(a=>{
            a.classList.remove('active');
            if(a.getAttribute('href').includes(path)) a.classList.add('active');
          });
        }catch(e){}
      "></iframe>
    </main>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast">OK</div>

  <!-- Firebase + Bridge -->
  <script type="module" src="./scripts/firebaseClient.js"></script>
  <script type="module" src="./scripts/firebase.js"></script>
  
  <!-- Cache-Busting Helper -->
  <script>
    function withVersion(url){
      try{
        const u = new URL(url, location.origin);
        u.searchParams.set('v', window.DFS_VERSION);
        return u.pathname + (u.search ? u.search : '') + (u.hash || '');
      }catch(e){
        const hasQuery = (url||'').includes('?');
        return (url||'') + (hasQuery ? '&' : '?') + 'v=' + encodeURIComponent(window.DFS_VERSION);
      }
    }
    (function(){
      const f = document.getElementById('content');
      if(f && f.getAttribute){
        const srcAttr = f.getAttribute('src') || './modules/dashboard/index.html';
        if(!srcAttr.includes('v=')){
          f.setAttribute('src', withVersion(srcAttr));
        }
      }
    })();
  </script>

  <!-- Shell-Logik -->
  <script type="module">
    import { saveAllDFSBlobs, loadAllDFSBlobs } from './scripts/firebase.js';

    const iframe = document.getElementById('content');
    const links  = document.querySelectorAll('.sidebar-nav .nav-link');

    function setActive(href){
      links.forEach(a=>{
        a.classList.remove('active');
        if(a.getAttribute('href')===href) a.classList.add('active');
      });
    }
    // Navigation: lädt Zielseite ins iframe mit Cache-Busting + Active-State
    links.forEach(a => a.addEventListener('click', (e) => {
      e.preventDefault();
      const href = a.getAttribute('href');
      setActive(href);
      iframe.src = withVersion(href);
    }));

    // Toast helper
    const toast = (msg) => {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2000);
    };

    // Cloud: speichert/lädt die drei Hauptblobs
    document.getElementById('btn-save-cloud').addEventListener('click', async () => {
      try {
        const customers = JSON.parse(localStorage.getItem('dfs.customers') || 'null');
        const contracts = JSON.parse(localStorage.getItem('dfs.contracts') || 'null');
        const analysis  = JSON.parse(localStorage.getItem('dfs.analysis')  || 'null');
        await saveAllDFSBlobs({ customers, contracts, analysis });
        toast('In Cloud gespeichert');
      } catch (e) {
        console.error(e); toast('Fehler beim Speichern');
      }
    });

    document.getElementById('btn-load-cloud').addEventListener('click', async () => {
      try {
        const { customers, contracts, analysis } = await loadAllDFSBlobs();
        if (customers) localStorage.setItem('dfs.customers', JSON.stringify(customers));
        if (contracts) localStorage.setItem('dfs.contracts', JSON.stringify(contracts));
        if (analysis)  localStorage.setItem('dfs.analysis',  JSON.stringify(analysis));
        toast('Aus Cloud geladen');
      } catch (e) {
        console.error(e); toast('Fehler beim Laden');
      }
    });
    // Standardseite markieren
    setActive('./modules/dashboard/index.html');
  </script>

  <!-- Active-Link Script (non-module for safety) -->
  <script>
  (function(){
    const links = document.querySelectorAll('.sidebar-nav .nav-link');
    function setActive(href){
      links.forEach(a=>{ a.classList.remove('active'); if(a.getAttribute('href')===href){ a.classList.add('active'); } });
    }
    links.forEach(a=>{
      a.addEventListener('click', ()=>{ const href=a.getAttribute('href'); setActive(href); });
    });
    setActive('./modules/dashboard/index.html');
  })();
  </script>
  <!-- Keyboard shortcuts: Alt+1..4, Alt+Left -->
  <script>
  (function(){
    const map = {
      '1': './modules/customers/index.html',
      '2': './modules/contracts/index.html',
      '3': './modules/dashboard/index.html',
      '4': './modules/analysis/index.html'
    };
    function key(e){
      if(!e.altKey) return;
      if(e.key === 'ArrowLeft'){ e.preventDefault(); try{ history.back(); }catch(_){ } return; }
      const href = map[e.key];
      if(href){
        e.preventDefault();
        const iframe = document.getElementById('content');
        if(iframe) iframe.src = href; else location.href = href;
        document.querySelectorAll('.sidebar-nav .nav-link').forEach(a=>{
          a.classList.toggle('active', a.getAttribute('href')===href);
        });
      }
    }
    window.addEventListener('keydown', key);
  })();
  </script>
  <!-- deploy: codex-auto $(date) -->
</body>
</html>
